# ==================== AI问诊（千问 / Qwen） ====================
# 强烈建议通过环境变量注入，不要把 key 写进仓库或前端：
# Windows PowerShell:
#   $env:QWEN_API_KEY="你的key"
# Linux/macOS:
#   export QWEN_API_KEY="你的key"
ipc.ai.qwen.api-key=${QWEN_API_KEY:}
ipc.ai.qwen.base-url=https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
ipc.ai.qwen.model=qwen-plus
ipc.ai.qwen.timeout-ms=30000
ipc.ai.qwen.max-history-messages=20

# ==================== 文件上传（本地磁盘存储） ====================
# 上传文件会保存到 ipc.file.upload-dir 目录下，并通过 ipc.file.public-path 对外访问
ipc.file.upload-dir=uploads
ipc.file.public-path=/uploads
# 单文件最大 10MB（字节）
ipc.file.max-size-bytes=10485760